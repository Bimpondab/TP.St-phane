<body>
    <script>
           function calculateFactorial(number) {
            if (number === 0 || number === 1) {
                return 1;
            } else {
                return number * calculateFactorial(number - 1);
            }
        }
        
        let num1 = prompt('entrer votre premier nombre');
        let num2 = prompt('entrer votre deuxi√®me nombre');

        let factorial1 = calculateFactorial(num1);
        let factorial2 = calculateFactorial(num2);

        console.log("Le factoriel de", num1, "est :", factorial1);
        console.log("Le factoriel de", num2, "est :", factorial2);
        
    </script>
